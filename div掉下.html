<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li,body{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			li{
				width: 50px;
				height: 50px;
				background: #555555;
				float: left;
				margin-right: 5px;
				position: relative;
				top: 0px;
				transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script type="text/javascript">
				var list=document.getElementById("list");
				var lis=document.querySelectorAll("li");
				
				for(var i=0;i<lis.length;i++){
					lis[i].onclick=function(){
						move(this,'nextElementSibling');
						move(this,'previousElementSibling');
					}
				}
				
				function move(obj,which){
					obj.style.top='300px';
					
					setTimeout(function(){
						if(obj[which]){
							move(obj[which],which);
						}
					},100);
				}
			
	
	</script>
</html>
